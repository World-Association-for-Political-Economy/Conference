    /* ===== CSS RESET (simplified) ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #1a1a1a; background: #ffffff; }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }
    :focus-visible { outline: 3px solid #1a73e8; outline-offset: 2px; }

    /* ===== THEME ===== */
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --muted: #5f6a72;
      --primary: #0b5fff;
      --primary-600: #0a4ee0;
      --primary-50: #eaf1ff;
      --border: #e5e7eb;
      --shadow: 0 6px 24px rgba(0,0,0,0.08);
      --maxw: 1100px;
    }

    /* ===== LAYOUT ===== */
    .container { width: 100%; max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }

    /* ===== NAVBAR ===== */
    header {
      position: sticky; top: 0; z-index: 50; background: rgba(255,255,255,0.9); backdrop-filter: saturate(150%) blur(8px);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between; height: 64px;
    }
    .brand {
      display: flex; align-items: center; gap: 12px; font-weight: 700; letter-spacing: 0.2px;
    }
    .brand img { width: 36px; height: 36px; border-radius: 6px; }
    .nav-links { display: flex; gap: 22px; align-items: center; }
    .nav-links a { color: var(--muted); font-weight: 500; }
    .nav-links a:hover { color: var(--text); }
    .cta-btn {
      background: var(--primary); color: #fff; padding: 10px 16px; border-radius: 8px; font-weight: 600; border: none; cursor: pointer;
      box-shadow: var(--shadow);
    }
    .cta-btn:hover { background: var(--primary-600); }

    /* Mobile menu */
    .menu-toggle { display: none; background: transparent; border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; }
