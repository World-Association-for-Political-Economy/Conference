    /* ===== Base & Theme ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #17202a; background: #fff; }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }
    :focus-visible { outline: 3px solid #0b5fff; outline-offset: 2px; }

    /* ===== University of Greenwich brand palette ===== */
    :root {
      --primary: #01033C;       /* UoG deep navy (brand blue) */
      --primary-600: #000A2A;   /* darker hover/active shade */
      --muted: #5f6a72;         /* body copy gray */
      --border: #e5e7eb;        /* light gray borders */
      --maxw: 1100px;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .container { max-width: var(--maxw); margin: 0 auto; padding: 0 24px; }

    /* ===== Header / Navigation ===== */
    header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(255,255,255,0.92); backdrop-filter: saturate(140%) blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .nav { height: 72px; display: flex; align-items: center; justify-content: space-between; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: 0.3px; }
    .brand img { width: 48px; height: 48px; border-radius: 4px; }
    .brand span { color: var(--primary); }
    .nav-links { display: flex; gap: 22px; align-items: center; }
    .nav-links a { color: #334155; font-weight: 500; }
    .nav-links a:hover { color: var(--primary); }
    .cta-btn {
      background: var(--primary); color: #fff; padding: 10px 14px; border-radius: 8px;
      font-weight: 600; border: none; cursor: pointer; box-shadow: var(--shadow);
    }
    .cta-btn:hover { background: var(--primary-600); }

    /* ===== Hero ===== */
    .hero {
      background: linear-gradient(180deg, #f3f7ff, #ffffff 70%);
      padding: 48px 0;
    }
    .hero h1 { margin: 0 0 12px; color: var(--primary); }
    .hero p { color: #475569; }
